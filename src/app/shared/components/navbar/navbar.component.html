<div class="container-fluid p-1 w-100">
  <div class="row align-items-center justify-content-center text-center">
    <div class="col-lg-4 col-sm-12 p-1 my-3 d-flex justify-content-center">
      <div id="image-container">
        <img src="assets/images/medx-01.png" alt="Logo" class="img-fluid" />
      </div>
    </div>
    <div class="col-lg-4 col-sm-12">
      <a routerLink="home" class="m-1 py-2 px-4">Inicio</a>
      <a routerLink="about" class="m-1 py-2 px-4 text-nowrap">Sobre Medx</a>
      <a routerLink="contact" class="m-1 py-2 px-4">Contacto</a>
    </div>
    <div class="col-4" *ngIf="!state">
      <a href="https://forms.gle/vBu6iT72orbrqw6Z9" target="_blank"
        ><button class="m-3 text-nowrap" id="register">
          Regístrate <fa-icon [icon]="regIcon"></fa-icon></button
      ></a>
    </div>
  </div>
</div>

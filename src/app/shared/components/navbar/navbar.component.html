<nav class="navbar navbar-expand-lg" id="nav-container">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="assets/images/medx-07.png" alt="Logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-center align-text"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item mx-lg-2">
          <a
            routerLink="home"
            class="nav-link active"
            aria-current="page"
            href="#"
            >Home</a
          >
        </li>
        <li class="nav-item mx-lg-2">
          <a routerLink="about" class="nav-link" href="#">Sobre Medx</a>
        </li>
        <li class="nav-item mx-lg-2">
          <a routerLink="contact" class="nav-link">Contacto</a>
        </li>
      </ul>
      <a routerLink="/register">
        <button class="m-lg-3 mb-sm-3 text-nowrap" id="register">
          Regístrate <fa-icon [icon]="regIcon"></fa-icon>
        </button>
      </a>
    </div>
  </div>
</nav>

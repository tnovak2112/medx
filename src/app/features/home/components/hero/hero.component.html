<div
  class="d-flex flex-column mt-5 p-4 justify-content-center text-center"
  id="main-container"
>
  <div class="row justify-content-center">
    <div class="col-lg-9 col-sm-12 mt-5">
      <h1>
        Encuentra a tu especialista de salud, <br /><strong id="text"
          >fácil y rápido!</strong
        >
      </h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-7 col-sm-10 text-center">
      <div class="input-group mb-3 mt-5">
        <input
          type="search"
          class="form-control shadow-sm p-3"
          placeholder="Ingresa el nombre de quien buscas..."
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
          [ngModel]="search"
          (ngModelChange)="searchFunc($event)"
        />
        <button class="border shadow-sm" type="button" id="button-addon1">
          Buscar
        </button>
      </div>
      <div class="d-flex justify-content-start stock-search-component-small">
        <div *ngIf="searchProfiles.length && show" class="stock-search-result">
          <div *ngFor="let profile of searchProfiles" class="search-result-item">
            <div class="search-result-name w-100">
              <strong (click)="showProfileFunction(profile.user_id)">{{ profile.first_name }} {{ profile.middle_name }}
                {{ profile.last_name }} {{ profile.second_lastname }}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <h5 class="mt-5">o selecciona una categoria:</h5>
    <fa-icon [icon]="arrowDown"></fa-icon>
    <div class="col">
      <div class="mt-3">
        <app-categories></app-categories>
      </div>
    </div>
  </div>
</div>

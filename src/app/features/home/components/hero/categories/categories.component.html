<div class="container text-center">
  <div class="row">
    <div
      class="col-lg-2 col-md-3 p-2 shadow-sm hiperlink"
      *ngFor="let category of categories"
      id="icon-container"
      [routerLink]="category.path"
    >
      <fa-icon [icon]="faHeadSideVirus" *ngIf="category.id === 1"></fa-icon>
      <fa-icon [icon]="faTooth" *ngIf="category.id === 2"></fa-icon>
      <fa-icon [icon]="faBone" *ngIf="category.id === 3"></fa-icon>
      <fa-icon [icon]="faCarrot" *ngIf="category.id === 4"></fa-icon>
      <fa-icon [icon]="faEarListen" *ngIf="category.id === 5"></fa-icon>
      <fa-icon [icon]="faUserDoctor" *ngIf="category.id === 6"></fa-icon>
      <fa-icon [icon]="faWheelchair" *ngIf="category.id === 7"></fa-icon>
      <p class="mt-2">{{ category.name }}</p>
    </div>
  </div>
</div>

<div class="container-fluid container-sm mb-5 rounded" id="container">
  <div class="row text-center">
    <h1>Contáctanos</h1>
  </div>
  <div class="row p-5">
    <div class="col-lg-3 col-sm-10 p-3">
      <h4 class="mt-4">
        Información <br />
        de Contacto
      </h4>
      <div class="d-flex flex-column mt-4">
        <h5 class="m-0">Registro</h5>
        <p class="m-0 mt-2 text-break">+56 9 4850 5395</p>
        <p class="m-0 mt-1 text-break">registro@medxapp.cl</p>
        <p class="m-0 mt-1 text-break">Lunes a Viernes 09:00 - 18:00</p>
      </div>
      <div class="d-flex flex-column mt-4">
        <h5 class="m-0">Administración</h5>
        <p class="m-0 mt-2 text-break">+56 9 4850 5395</p>
        <p class="m-0 mt-1 text-break">administracion@medxapp.cl</p>
        <p class="m-0 mt-1 text-break">Lunes a Viernes 09:00 - 18:00</p>
      </div>
    </div>
    <div class="col-lg-9 col-sm-12 shadow" id="yellow-bg">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmitContact()">
        <div class="row">
          <h3>Escríbenos</h3>
          <p id="subtitle" class="text-break">
            Tus comentarios son muy importantes para nosotros!
          </p>
          <div class="col-lg-6 col-sm-12 p-3">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Nombre</label>
              <input
                type="email"
                class="form-control"
                id="nameInput"
                formControlName="name"
              />
            </div>
            <div class="mb-3">
              <label for="numberInput" class="form-label">Teléfono</label>
              <input
                type="text"
                class="form-control"
                id="numberInput"
                formControlName="phone"
              />
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 p-3">
            <div class="mb-3">
              <label for="lastNameInput" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="lastNameInput"
                formControlName="lastname"
              />
            </div>
            <div class="mb-3">
              <label for="mailInput" class="form-label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="mailInput"
                formControlName="email"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="msjInput" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="msjInput"
              rows="5"
              formControlName="message"
            ></textarea>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="w-50 shadow">ENVIAR</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

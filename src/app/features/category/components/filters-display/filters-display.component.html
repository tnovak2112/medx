<div
  class="container rounded"
  *ngIf="profileData.length > 0; else sinResultados"
>
  <div class="m-1 text-center p-2">
    <h5 class="pt-2">RESULTADOS:</h5>
    <!-- tag -->
    <div class="w-100 text-center">
      <button
        type="button"
        class="shadow-sm mt-2"
        *ngIf="speciality !== null"
        (click)="eventRemoveSpeciality()"
      >
        {{ speciality.name }}
        <span class="badge badge-light">
          <fa-icon [icon]="deleteIcon"></fa-icon>
        </span>
      </button>
      <button
        type="button"
        class="shadow-sm mt-2 margin-button"
        *ngIf="subSpeciality !== null"
        (click)="eventRemoveSubSpeciality()"
      >
        {{ subSpeciality.name }}
        <span class="badge badge-light">
          <fa-icon [icon]="deleteIcon"></fa-icon>
        </span>
      </button>
      <button
        type="button"
        class="shadow-sm mt-2 margin-button"
        *ngIf="commune !== null"
        (click)="eventRemoveCommune()"
      >
        {{ commune.name }}
        <span class="badge badge-light">
          <fa-icon [icon]="deleteIcon"></fa-icon>
        </span>
      </button>
      <button
        type="button"
        class="shadow-sm mt-2 margin-button"
        *ngIf="insurance !== null"
        (click)="eventRemoveInsurance()"
      >
        {{ insurance.name }}
        <span class="badge badge-light">
          <fa-icon [icon]="deleteIcon"></fa-icon>
        </span>
      </button>
    </div>
    <!-- fin tag -->
  </div>
  <div class="row row-cols-auto justify-content-center p-2">
    <div class="col" *ngFor="let profile of profileData">
      <app-profile-cards
        [profile]="profile"
        [categoryData]="categoryData"
      ></app-profile-cards>
    </div>
  </div>

      <ul class="pagination">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>

    </nav>
  </div> -->
</div>

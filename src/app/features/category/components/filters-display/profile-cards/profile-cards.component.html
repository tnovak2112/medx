<div class="p-0 my-4 mx-3 shadow">
  <div class="img-container">
    <img [src]="profile.profile_photo" alt="profile_photo" />
  </div>
  <div class="d-flex-column flex-wrap p-3">
    <div id="category-container">
      <h6 class="m-0 p-1">{{ categoryData.name }}</h6>
    </div>
    <div id="name-container">
      <h5 class="m-0 p-1">
        {{ profile.first_name }} {{ profile.last_name }}
        {{ profile.second_lastname }}
      </h5>
    </div>
    <div>
      <p class="m-0 p-1">desde {{ profile.graduation_year }}</p>
    </div>
  </div>
  <div class="p-1 mb-2 text-center">
    <a (click)="sendToProfileFunction(profile)"
      ><button class="w-75 my-2">
        <fa-icon [icon]="plus" class="p-1"></fa-icon>INFO
      </button></a
    >
  </div>
</div>

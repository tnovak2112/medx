<ng-container *ngIf="profileData">
  <app-filters
    [degreeId]="degree_id"
    (changeSpeciality)="changeSpecialityEvent($event)"
    (changeSubSpeciality)="changeSubSpecialityEvent($event)"
    (changeCommune)="changeCommuneEvent($event)"
    (changeInsurance)="changeInsuranceEvent($event)"
  ></app-filters>
  <app-filters-display
    [profileData]="profileData"
    [categoryData]="categoryData"
  ></app-filters-display>
</ng-container>
